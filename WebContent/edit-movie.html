<!DOCTYPE html>
<html>
<head>
<title>Edit Movie</title>
<link rel="icon" href="images\logo.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
<script src="js\script.js">
    
</script>
</head>
<body>
    <header>
        &nbsp;&nbsp;Movie Cruiser &nbsp;&nbsp;
        <img src="images\logo.png" width=30 height=30 />
        <nav>
            <a class="movies" href="movie-list-admin.html">Movies</a>
        </nav>
    </header>
    <h1 class="heading">Edit Movie</h1>

    <form action="edit-movie-status.html" method="post" name="movie" onsubmit="return valid()">

        <div>
            <label for="title">Title</label>
        </div>
        <div class="padding-bottom">
            <input type="text" id="title" name="title" value="" size=68 />
        </div>

        <span>
            <div>
                <label for="boxOffice">Gross($)</label>
            </div>
            <div>
                <input type="text" id="boxOffice" name="boxOffice" value="" size=10 />
            </div>
        </span> <span>
            <div class="padding">
                <label for="active">Active</label>
            </div>
            <div class="padding-bottom">
                <input type="radio" name="active" value="yes" id="active" />Yes
            </div>
        </span> <span>
            <div>
                <input type="radio" name="active" value="no" id="active" />No
            </div>
        </span> <span>
            <div class="padding">
                <label for="dateOfLaunch">Date of Launch</label>
            </div>
            <div class="padding">
                <input type="date" name="dateOfLaunch" id="dateOfLaunch" value="" />
            </div>
        </span> <span>
            <div class="padding">Genre</div>
            <div class="padding">
                <select name="genre">
                    <option value="" disabled selected hidden>Select your Genre</option>
                    <option value="science-fiction">Science Fiction</option>
                    <option value="superhero">Superhero</option>
                    <option value="romance">Romance</option>
                    <option value="comedy">Comedy</option>
                    <option value="adventure">Adventure</option>
                    <option value="thriller">Thriller</option>
                </select>
            </div>
        </span>
        <div class="padding-bottom">
            <label for="hasTeaser"><input type="checkbox" name="hasTeaser" id="hasTeaser"
                class="checkbox" /><span>Has Teaser</span></label>
        </div>
        <input type="submit" value="Save" class="submit" />
    </form>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
